version: "3.8"

services:
  client:
    build: ./client
    ports:
      - 5173:5173
  server:
    build: ./server
    ports:
      - 3001:3001
    environment:
      MONGO_URI: mongodb://db/SocialMedia
      JWT_SECRET: MY_JWT_SECRET
      # DB_URL: mongodb://db/friendnet
  db:
    image: mongo
    container_name: "my-mongo"
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME:
    #   MONGO_INITDB_ROOT_PASSWORD:
    volumes:
      - friendnet:/data/db
    ports:
      - 27017:27017
volumes:
  friendnet:
      

